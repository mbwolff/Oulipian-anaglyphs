<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	{% block head %}
	<title>{% block title %}W + N base file{% endblock %}</title>
	{% endblock %}

	<style>
	body { margin:0 ; overflow:hidden }
	a { text-decoration:none }
	header { margin:0 ; padding:0 ; background-color:#444 ; color:#bbb ;
		position:relative ; z-index:1000 }
	header > h1 { margin:0 ; font-size:12px ; font-family:sans-serif ;
		border-bottom:1px #999 solid ; padding:5px 10px ; line-height:17px }

	p, label, a {
		font:16px serif;
		padding: 10px;
		margin: 3px auto; /* or margin: 0 auto 0 auto */{% if session['display'] == 'anaglyph' %}
		color: rgba(0, 255, 255, 0.5);
		text-shadow: rgba(255, 0, 0, 0.5) -3px 0px;{% endif %}
	}
	.anaglyph {
		font: var(--font);
		color: rgba(0, 255, 255, 0.5);
		text-shadow: var(--text-shadow);
		padding-left: 6px;
		width: var(--width);
		text-align: center;
	}
	.normal {
		font: var(--font);
		padding-left: 6px;
		width: var(--width);
		text-align: center;
	}
	table {
		table-layout: fixed;
		width: 100%;
		border-collapse: collapse;
		margin: auto;
	}
	td {
		vertical-align: top;
		margin: auto;
	}
	form {
	  display  : grid;
	  grid-template-columns : repeat(2, 1fr);
		grid-template-rows: repeat(4, 65px);
	}
	.form_element {
		padding: 5px;
	}
</style>
</head>
<body>
{% block content %}
{% endblock content%}
</body>
</html>
